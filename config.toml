baseURL = "https://n1o.github.io/"
title = "Data, Engineering and Stuff"

theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "mbarak-io"

googleAnalytics = "G-5WLCXX3LGJ"

[params]
    author = "Marek Barak"
    description = "Data, Engineering and Stuff"
    keywords = "blog,developer,personal"
    info = "Data, Engineering and Stuff"
    
    footerContent = "Enter a text here."
    katex = true
    dateFormat = "January 2, 2006"
    gravatar = "mrk.barak@gmail.com"
    hideFooter = true
    hideCredits = false
    hideCopyright = false
    since = 202

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

# If you want to use fathom(https://usefathom.com) for analytics, add this section
[params.fathomAnalytics]
